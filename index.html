<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحويل الصوت إلى نص</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      font-size: 20px;
    }

    .menu-button {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      padding: 20px;
      text-align: right;
      font-size: 18px;
      z-index: 10;
    }

    .sidebar.open {
      right: 0;
    }

    .mic-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4b4b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .stop-button {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #555;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #output {
      margin-top: 50px;
      padding: 20px;
      font-size: 22px;
      background: white;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      min-height: 150px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      direction: rtl;
      line-height: 1.6;
    }

    #timer {
      margin-top: 15px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <button class="menu-button" onclick="toggleSidebar()">☰</button>

  <div id="sidebar" class="sidebar">
    <h3>القائمة</h3>
    <ul>
      <li><a href="#" onclick="showArchive()">🗂️ الأرشيف</a></li>
      <li><a href="#">⚙️ الإعدادات</a></li>
      <li><a href="#">ℹ️ حول</a></li>
    </ul>
  </div>

  <h2 style="margin-top: 100px; font-size: 28px;">مرحبًا بك في أداة تحويل الصوت إلى نص</h2>
  <div id="output">سيظهر النص هنا...</div>
  <div id="timer">المدة: 0 ثانية</div>

  <button class="mic-button" onclick="startRecording()">🎤</button>
  <button class="stop-button" onclick="stopRecording()">⏹️ إيقاف</button>

  <script>
    let recognition;
    let startTime;
    let timerInterval;

    // عند تحميل الصفحة، عرض النص المحفوظ سابقًا
    window.onload = function () {
      const saved = localStorage.getItem("lastTranscript");
      if (saved) {
        document.getElementById("output").innerText = saved;
      }
    };

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function showArchive() {
      const saved = localStorage.getItem("lastTranscript");
      if (saved) {
        alert("🗂️ آخر نص محفوظ:\n\n" + saved);
      } else {
        alert("لا يوجد نص محفوظ بعد.");
      }
    }

    function startRecording() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("متصفحك لا يدعم ميزة التعرف على الصوت");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "ar-SA";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        const transcript = event.results[event.results.length - 1][0].transcript;
        document.getElementById("output").innerText += transcript + " ";
      };

      recognition.onerror = function (event) {
        alert("حدث خطأ أثناء التسجيل");
      };

      recognition.start();

      startTime = Date.now();
      timerInterval = setInterval(() => {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("timer").innerText = `المدة: ${seconds} ثانية`;
      }, 1000);
    }

    function stopRecording() {
      if (recognition) {
        recognition.stop();
        clearInterval(timerInterval);
      }

      // حفظ النص في التخزين المحلي
      const finalText = document.getElementById("output").innerText.trim();
      if (finalText) {
        localStorage.setItem("lastTranscript", finalText);
      }
    }
  </script>

</body>
</html>
