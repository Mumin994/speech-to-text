<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الأرشيف</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .record {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .record-buttons {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .whatsapp {
      background-color: #25D366;
      color: white;
    }
    .delete {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

<h2>الأرشيف</h2>
<div id="archive"></div>

<script>
  // ✅ قائمة بالتسجيلات – غيّر الروابط حسب الحاجة
  const recordings = [
    { name: "رابط التسجيل 1", url: "https://example.com/audio1.mp3" },
    { name: "رابط التسجيل 2", url: "https://example.com/audio2.mp3" },
    { name: "رابط التسجيل 3", url: "https://example.com/audio3.mp3" }
  ];

  const archive = document.getElementById("archive");

  // ✅ عرض التسجيلات من الأقدم (تحت) إلى الأحدث (فوق)
  recordings.reverse().forEach((record, index) => {
    const number = recordings.length - index;
    const item = document.createElement("div");
    item.className = "record";

    const label = document.createElement("div");
    label.innerHTML = `<strong>${number}.</strong> <a href="${record.url}" target="_blank">${record.name}</a>`;

    const buttons = document.createElement("div");
    buttons.className = "record-buttons";

    const shareBtn = document.createElement("button");
    shareBtn.className = "whatsapp";
    shareBtn.textContent = "مشاركة واتساب";
    shareBtn.onclick = () => {
      const message = encodeURIComponent(`تم تسجيل الصوت: ${record.url}`);
      window.open(`https://wa.me/?text=${message}`, "_blank");
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "delete";
    deleteBtn.textContent = "حذف";
    deleteBtn.onclick = () => {
      item.remove();
    };

    buttons.appendChild(shareBtn);
    buttons.appendChild(deleteBtn);
    item.appendChild(label);
    item.appendChild(buttons);
    archive.prepend(item); // نضيف الأحدث بالأعلى
  });
</script>

</body>
</html>
