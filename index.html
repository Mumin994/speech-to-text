<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحويل الصوت إلى نص</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .menu-button {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .mic-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4b4b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #output {
      margin-top: 50px;
      padding: 20px;
      font-size: 20px;
      background: white;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      min-height: 150px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      direction: rtl;
    }
  </style>
</head>
<body>

  <button class="menu-button" onclick="alert('القائمة قيد الإنشاء')">☰</button>

  <h2 style="margin-top: 100px;">مرحبًا بك في أداة تحويل الصوت إلى نص</h2>

  <div id="output">سيظهر النص هنا...</div>

  <button class="mic-button" onclick="startRecording()">🎤</button>

  <script>
    let recognition;
    function startRecording() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("متصفحك لا يدعم ميزة التعرف على الصوت");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "ar-SA";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("output").innerText += transcript + " ";
      };

      recognition.onerror = function (event) {
        alert("حدث خطأ أثناء التسجيل");
      };

      recognition.start();
    }
  </script>

</body>
</html>
