<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محوّل الصوت إلى نص</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 flex flex-col items-center">

  <!-- 🎤 واجهة رئيسية -->
  <div class="w-full max-w-3xl bg-gray-800 rounded-lg p-4 space-y-4 shadow-lg">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">🎤 مُحوّل الصوت إلى نص</h1>
      <div class="text-sm text-gray-400" id="timer">المدة: 0 ثانية</div>
    </div>

    <textarea id="transcript" rows="6"
      class="w-full bg-gray-900 text-white p-3 rounded-lg resize-none border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="سيظهر النص مباشرة هنا..."></textarea>

    <div class="flex flex-wrap gap-3">
      <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">🎙️ بدء التسجيل</button>
      <button id="pauseBtn" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">⏸️ إيقاف مؤقت</button>
      <button id="resumeBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">▶️ استئناف</button>
      <button id="stopBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">⏹️ إيقاف</button>
    </div>
  </div>

  <!-- 🗂️ الأرشيف -->
  <div class="w-full max-w-3xl mt-6 space-y-2" id="archive"></div>

  <script>
    let recognition;
    let collectedTranscript = "";
    let finalTranscript = "";
    let timer;
    let seconds = 0;
    const timerEl = document.getElementById("timer");
    const transcriptEl = document.getElementById("transcript");
    const archiveEl = document.getElementById("archive");
    let records = JSON.parse(localStorage.getItem("records") || "[]");

    function startTimer() {
      timer = setInterval(() => {
        seconds++;
        timerEl.textContent = `المدة: ${seconds} ثانية`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function renderArchive() {
      archiveEl.innerHTML = "";
      records.forEach((text, index) => {
        const i = records.length - index;
        const div = document.createElement("div");
        div.className = "bg-gray-800 p-3 rounded-lg flex justify-between items-center gap-2";
        div.innerHTML = `
          <span class="flex-1 cursor-pointer hover:underline" onclick="editText(${index})">${text}</span>
          <div class="flex items-center gap-2">
            <button onclick="downloadText(${index})" class="text-green-400">📥</button>
            <button onclick="deleteText(${index})" class="text-red-400">🗑️</button>
            <span class="text-xs text-gray-400">${i}</span>
          </div>`;
        archiveEl.appendChild(div);
      });
    }

    function saveToArchive(text) {
      records.unshift(text);
      localStorage.setItem("records", JSON.stringify(records));
      renderArchive();
    }

    function setupSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("المتصفح لا يدعم التعرف على الصوت. يُرجى استخدام Google Chrome أو Edge.");
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = "ar-SA";
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let interimTranscript = "";

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript.trim();

          // ✅ فلترة التكرار
          if (!collectedTranscript.trim().endsWith(transcript)) {
            collectedTranscript += transcript + " ";
          } else {
            console.log("تم تجاهل تكرار:", transcript);
          }
        }

        finalTranscript = collectedTranscript.trim();
        transcriptEl.value = finalTranscript + interimTranscript;
      };

      recognition.onerror = (event) => {
        console.error("حدث خطأ في التعرف على الصوت:", event.error);
      };
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      collectedTranscript = "";
      finalTranscript = "";
      transcriptEl.value = "";
      seconds = 0;
      timerEl.textContent = "المدة: 0 ثانية";
      setupSpeechRecognition();
      recognition.start();
      startTimer();
    });

    document.getElementById("pauseBtn").addEventListener("click", () => {
      if (recognition) {
        recognition.stop();
        stopTimer();
      }
    });

    document.getElementById("resumeBtn").addEventListener("click", () => {
      if (recognition) {
        setupSpeechRecognition();
        recognition.start();
        startTimer();
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      if (recognition) {
        recognition.stop();
        stopTimer();
        const finalText = finalTranscript.trim();
        if (finalText) {
          transcriptEl.value = finalText;
          saveToArchive(finalText);
          collectedTranscript = "";
        }
      }
    });

    window.editText = function(index) {
      const newText = prompt("عدّل النص:", records[index]);
      if (newText !== null) {
        records[index] = newText;
        localStorage.setItem("records", JSON.stringify(records));
        renderArchive();
      }
    };

    window.downloadText = function(index) {
      const blob = new Blob([`\uFEFF${records[index]}`], { type: "text/plain;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `تسجيل_${index + 1}.txt`;
      a.click();
    };

    window.deleteText = function(index) {
      if (confirm("هل تريد حذف هذا التسجيل؟")) {
        records.splice(index, 1);
        localStorage.setItem("records", JSON.stringify(records));
        renderArchive();
      }
    };

    renderArchive();
  </script>
</body>
</html>
